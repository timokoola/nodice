
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>No dice</title>

<link href="http://fonts.googleapis.com/css?family=Lekton" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Molengo" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css" />
  
  <link rel="stylesheet" href="css/foundation.css" />
  

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

	<div class="row">
		<div class="small-12 columns">
			<h2>No Dice!</h2>
			<hr />
		</div>
	</div>

	<div class="row" id="dicearea">
		<div class="small-12 columns">
			<h3>Dice</h3>

			
			<div class="row" id="diced">
				
				<div class="small-3 columns">
					<div class="panel" id="addpanel">
						<div class="row">
							<div class="dice" class="small-11 small-centered columns">
							<p class="text-center">Add a die!</p>
							<h1 class="text-center">+</h1>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="small-4 small-centered columns">
					 <p><a href="#" class="large secondary button">Roll'em all!</a></p>
				</div>
			</div>


		</div>

		<div class="small-2 pull-10 columns">
			<h4>Getting Started</h4>
			<p>No Dice? No problem? Now in alpha</p>

			
		</div>
	</div>
	<div class="row">
		<hr />
		<p>Copyright &#169; 2013 Moarub Oy.</p>
	</div>

  <script type="text/template" id="die-template">
				<div class="small-3 columns">
					<div class="panel diepanel" >
						<div class="row">
							<div class="dice" class="small-11 small-centered columns">
							<span class="minus"></span>
							<p class="text-center"><%- title %> <span><%- description %></span></p>
							<h1 class="text-center"><%- lastRoll %></h1>
							<span class="pencil"></span>
							</div>
						</div>
					</div>
				</div>
  </script>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"> 

  </script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
  <script src="js/models/die.js"></script>
  <script src="js/collections/dice.js"></script>
  <script src="js/views/dice.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>



  
  
  <script>
    $(document).foundation();
  </script>
</body>
</html>
