
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>No dice</title>

<link href="http://fonts.googleapis.com/css?family=Lekton" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Molengo" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css" />
  
  <link rel="stylesheet" href="css/foundation.css" />
  

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body class="antialiased">

	<div class="row">
		<div class="small-12 columns">
			<h2>No Dice!</h2>
			<hr />
		</div>
	</div>

	<div class="row" id="dicearea">
		<div class="small-12 columns">
			<h3>Dice</h3>

			
			<div class="row" id="diced">
				
				<div class="small-3 columns">
					<div class="panel" id="addpanel">
						<div class="row">
							<div class="dice" class="small-11 small-centered columns">
							<p class="text-center">Add a die!</p>
							<h1 class="text-center">+</h1>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="small-4 small-centered columns">
					 <p><a href="#" id="rollbutton" class="large secondary button">Roll'em all!</a></p>
				</div>
			</div>


		</div>

		<div class="small-2 pull-10 columns">
			<h4>Getting Started</h4>
			<p>No Dice? No problem? Now in alpha</p>

			
		</div>
	</div>
	<div class="row">
		<hr />
		<p>Copyright &#169; 2013 Moarub Oy.</p>
	</div>


  
   <script type="text/template" id="die-edit-template">
<div id="baseModal" class="reveal-modal large">
	<form>
		<p class="text-center"><% print(get('title')) %> <span><% print(description()) %></span></p>
		<input type="hidden" name="id" value="<% print(get('id')) %>" />
  <div class="row collapse">
    <div class="small-4 large-3 columns">
      <span class="prefix right">Name</span>
    </div>
    <div class="small-8 large-9 columns">
      <input type="text" placeholder="What shall we call it..." name="title" value="<% print(get('title')) %>" />
    </div>
  </div>
  <div class="row collapse">
    <div class="small-4 large-3 columns">
      <span class="prefix">Multiplier</span>
    </div>
    <div class="small-8 large-9 columns">
      <input type="number" min="1" placeholder="How many times to throw..." name="multiplier" value="<% print(get('multiplier')) %>" />
    </div>
  </div>
  <div class="row collapse">
    <div class="small-4 large-3 columns">
      <span class="prefix">Type</span>
    </div>
    <div class="small-8 large-9 columns">
      <input type="number" min="2" placeholder="How many sides these dice have..." name="type" value="<% print(get('type')) %>" />
    </div>
  </div>
  <div class="row collapse">
    <div class="small-4 large-3 columns">
      <span class="prefix">Modifier</span>
    </div>
    <div class="small-8 large-9 columns">
      <input type="number" placeholder="Modify result with..." name="modifier" value="<% print(get('modifier')) %>" />
    </div>
  </div>
  <div class="row collapse">
  	<div class="small-11 columns" > </div>
  	<div class="small-2 columns">
			<a href="#" class="small button makeitsobutton">Make it so!</a>
	</div>
  </div>
  
		<a class="close-reveal-modal">&#215;</a>
	</form>
</div>
</script>


  <script type="text/template" id="die-template">
				<div class="small-3 columns">
					<div class="panel diepanel" >
						<div class="row">
							<div class="dice" class="small-11 small-centered columns">
							<a class="minus">&#215;</a>
							<p class="text-center"><%- title %> <span><%- description %></span></p>
							<h1 class="text-center roll-number"><%- lastRoll %></h1>
							</div>
						</div>
					</div>
				</div>
  </script>

  <div id="dialogs"></div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"> 

  </script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
  <script src="js/models/die.js"></script>
  <script src="js/collections/dice.js"></script>
  <script src="js/views/dice.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation/foundation.reveal.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>



  
  
  <script>
    $(document).foundation();
  </script>
</body>
</html>
